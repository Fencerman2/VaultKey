{% autoescape off %}
<script src="http://tappedout.net/tappedout.js"></script>
{% if latest_article_list %}
  <ul>
  {% for article in latest_article_list %}
    <li><a href="/articles/{{ article.id }}/">{{ article.article_name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No articles are available.</p>
{% endif %}
{% endautoescape %}
<a href="/articles/archive">View all articles</a>
<a href="/">Home</a>
